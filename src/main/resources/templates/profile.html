<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>CR-archive</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="navbar navbar-dark bg-dark box-shadow">
    <div class="container d-flex justify-content-between">
        <a href="/" class="navbar-brand d-flex align-items-center">
            <strong>Welcome to the CR-archive!</strong>
        </a>
    </div>
</div>
<div class="container" style="margin-top: 20px;">
    <h3 th:utext="${p}">${p}</h3>
    <table class="table table-hover table-responsive" style="margin-top: 20px;" th:utext="${queue}">
        ${queue}
    </table>
    <table class="table table-hover table-responsive" th:utext="${cardInfo}">
        ${cardInfo}
    </table>
</div>
</body>
</html>
